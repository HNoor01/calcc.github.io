<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
<h1>Calculator</h1>

<div id="display">0</div>

<div class="buttons">
    <div class="row">
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="setOperation('add')">+</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="setOperation('subtract')">-</button>
    </div>
    <div class="row">
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="setOperation('multiply')">x</button>
    </div>
    <div class="row">
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="setOperation('modulus')">%</button>
        <button onclick="setOperation('divide')">/</button>
    </div>
</div>

<p id="result"></p>

<script src="js.js"></script>
</body>
</html>
